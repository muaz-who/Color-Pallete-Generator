<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h2 class="logo"><a href="#home">Colors.</a></h2>
        <nav>
            <ul class="nav__list">
                <li><a href="#gen">Generator</a></li>
            </ul>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home__text">
            <h2>The best <br><span class="home__span">Color</span> palette generator</h2>
        </div>
        <div class="scl__btn">
            <a class="sb" href="#gen"><button>Scroll Down</button></a>
        </div>
    </section>

    <section class="gen" id="gen">
        <div class="pallete">
            <button id="btn" class="gen_btn">Generate New</button>

                    <h4 class="hex">#1234</h4>
                    <div class="color"></div>
                </div>
                <div>
                    <h4 class="hex">#1234</h4>
                    <div class="color"></div>
                </div>
                <div>
                    <h4 class="hex">#1234</h4>
                    <div class="color"></div>
                </div>
                <div>
                    <h4 class="hex">#1234</h4>
                    <div class="color"></div>
                </div>
            </div>
        </div>
    </section>
</div>

    <script src="app.js"></script>
</body>
</html>
